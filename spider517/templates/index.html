<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>517 Forum Updates</title>
		<!-- Bootstrap -->
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">

		<link href="../static/css/styles.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img alt="Brand" src="../static/images/SDU-24x24.jpg"></a>
				</div>
				<p class="navbar-text navbar-left">实验室论坛最新动态</p>
				<p class="navbar-text navbar-right">访问<a href="{{ URL }}" class="navbar-link" target="_blank">实验室论坛</a></p>
			</div>
		</nav>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">实验室最新动态</div>
	    		<table class="table table-striped">
	    			<tbody>
	    			<tr><th>时间</th><th>版块</th><th>主题</th><th>作者</th></tr>
					{% for sub in updates %}
					<tr>
						<td>{{ sub._time }}</td>
						<td>{{ sub._module }}</td>
						<td><a href="{{ sub._link }}" target="_blank">{{ sub._title }}</a></td>
						<td>{{ sub._author }}</td>
					</tr>
					{% endfor %}
				</tbody>
				</table>
				<div class="panel-footer text-center">作者: 朱明&nbsp;&nbsp;&nbsp;&nbsp; 联系：zhuming9011@qq.com</div>
			</div>
		</div> <!-- end container -->
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../static/js/bootstrap.min.js"></script>
	</body>
</html>
